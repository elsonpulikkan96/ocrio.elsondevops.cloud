<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR IO - Image to Text</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: linear-gradient(135deg,#0f172a,#1e293b); color:#e2e8f0; margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center; padding:20px; }
    .card { background:#0b1220; padding:32px; border-radius:20px; box-shadow:0 20px 70px rgba(0,0,0,0.4); width: min(800px, 100%); }
    .banner { background:#10b98122; color:#34d399; padding:12px 16px; border-radius:12px; margin-bottom:16px; font-weight:600; font-size:14px; }
    h1 { margin: 0 0 8px 0; font-size:32px; }
    p { margin: 6px 0 14px 0; color:#94a3b8; }
    input[type=file]{ margin:12px 0; padding:12px; background:#1e293b; border:2px dashed #475569; border-radius:8px; color:#e2e8f0; width:100%; cursor:pointer; font-size:14px; }
    input[type=file]:hover{ border-color:#6366f1; background:#252f3f; }
    button { background:#6366f1; color:white; border:none; padding:14px 24px; border-radius:12px; cursor:pointer; font-weight:700; font-size:16px; width:100%; margin-top:8px; transition: all 0.3s; }
    button:hover{ background:#4f46e5; transform: translateY(-2px); }
    button:disabled{ opacity:0.5; cursor:not-allowed; transform: none; }
    #status { margin:12px 0; font-size:14px; color:#34d399; min-height:20px; font-weight:600; }
    pre { background:#0f172a; padding:18px; border-radius:12px; white-space:pre-wrap; min-height:150px; max-height:500px; overflow-y:auto; font-size:14px; line-height:1.7; border:1px solid #1e293b; font-family: 'Courier New', monospace; }
    .copy-btn { background:#475569; padding:10px 20px; font-size:14px; margin-top:8px; }
    .copy-btn:hover{ background:#64748b; }
    .loader { border: 3px solid #1e293b; border-top: 3px solid #6366f1; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-left: 10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <div class="banner">üîí Your privacy is protected! No data is transmitted or stored.</div>
    <h1>üì∏ Image to Text OCR</h1>
    <p>Upload any image to extract text instantly. No limits, no tracking.</p>
    
    <input id="file" type="file" accept="image/*">
    <button id="go">üöÄ Extract Text</button>
    <p id="status"></p>
    <pre id="output"></pre>
    <button id="copy" class="copy-btn" style="display:none;">üìã Copy Text</button>
  </div>
  <script>
    const fileInput = document.getElementById('file');
    const go = document.getElementById('go');
    const statusEl = document.getElementById('status');
    const out = document.getElementById('output');
    const copyBtn = document.getElementById('copy');
    
    go.onclick = async () => {
      if (!fileInput.files[0]) { 
        statusEl.innerHTML = '‚ö†Ô∏è Please choose an image first.'; 
        statusEl.style.color = '#f59e0b';
        return; 
      }
      
      const fileSize = (fileInput.files[0].size / 1024 / 1024).toFixed(2);
      statusEl.innerHTML = `‚è≥ Processing ${fileSize}MB image... <span class="loader"></span>`; 
      statusEl.style.color = '#34d399';
      go.disabled = true; 
      out.textContent = '';
      copyBtn.style.display = 'none';
      
      const form = new FormData(); 
      form.append('file', fileInput.files[0]);
      
      try {
        const res = await fetch('/api/ocr', { method:'POST', body:form });
        const data = await res.json();
        
        if (res.ok) {
          out.textContent = data.text || '(No text detected in image)';
          statusEl.innerHTML = '‚úÖ Text extracted successfully!';
          statusEl.style.color = '#34d399';
          if (data.text && data.text !== '(No text detected in image)') {
            copyBtn.style.display = 'block';
          }
        } else {
          out.textContent = '';
          statusEl.innerHTML = '‚ùå ' + (data.detail || 'Processing failed');
          statusEl.style.color = '#ef4444';
        }
      } catch (err) { 
        statusEl.innerHTML = '‚ùå Network error. Please try again.'; 
        statusEl.style.color = '#ef4444';
        out.textContent = '';
      }
      
      go.disabled = false;
    };
    
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(out.textContent).then(() => {
        const orig = copyBtn.textContent;
        copyBtn.textContent = '‚úÖ Copied!';
        setTimeout(() => copyBtn.textContent = orig, 2000);
      });
    };
    
    // Drag and drop
    const card = document.querySelector('.card');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
      card.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); });
    });
    
    ['dragenter', 'dragover'].forEach(evt => {
      card.addEventListener(evt, () => {
        card.style.border = '2px solid #6366f1';
        card.style.transform = 'scale(1.02)';
      });
    });
    
    ['dragleave', 'drop'].forEach(evt => {
      card.addEventListener(evt, () => {
        card.style.border = '';
        card.style.transform = '';
      });
    });
    
    card.addEventListener('drop', e => {
      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        statusEl.innerHTML = `üìÅ File loaded: ${files[0].name}`;
        statusEl.style.color = '#60a5fa';
      }
    });
  </script>
</body>
</html>
