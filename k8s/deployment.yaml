apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocrapp-elsondevops
  labels:
    app: ocrapp-elsondevops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ocrapp-elsondevops
  template:
    metadata:
      labels:
        app: ocrapp-elsondevops
    spec:
      containers:
        - name: ocrapp
          image: 739275449845.dkr.ecr.us-east-1.amazonaws.com/ocrapp-elsondevops:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 15
